<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Resume Analyzer</h1>
            <p>Upload and analyze your resume</p>
        </header>

        <main>
            <!-- Login Section -->
            <section id="login-section" class="section">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </section>

            <!-- Registration Section -->
            <section id="register-section" class="section hidden">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="reg-username">Username:</label>
                        <input type="text" id="reg-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password:</label>
                        <input type="password" id="reg-password" name="password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </section>

            <!-- Upload Section -->
            <section id="upload-section" class="section hidden">
                <h2>Upload Resume</h2>
                <form id="upload-form">
                    <div class="form-group">
                        <label for="resume-file">Select Resume (PDF, DOC, DOCX):</label>
                        <input type="file" id="resume-file" name="file" accept=".pdf,.doc,.docx" required>
                    </div>
                    <button type="submit">Upload and Analyze</button>
                </form>
            </section>

            <!-- Results Section -->
            <section id="results-section" class="section hidden">
                <h2>Analysis Results</h2>
                <div id="resume-data"></div>
                <button id="new-upload">Upload Another Resume</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Resume Analyzer. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
